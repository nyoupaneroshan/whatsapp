<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Effortlessly blast WhatsApp messages directly from your CSV!" />
  <meta name="keywords" content="WhatsappMSG, message, whatsapp, sender" />
  <meta name="author" content="Ranjan" />
  <meta name="theme-color" content="#00a884" />
  <link rel="canonical" href="https://vebpath.github.io/whatsappmsgsendercsv/" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
  <link rel="manifest" href="./images/site.webmanifest" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>WhatsappMSG - 11TechMedia</title>
  <style>
    :root {
      --primary: #00a884;
      --bg: #f0f2f5;
      --white: #fff;
      --gray: #555;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--gray);
    }

    .wrapper {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: var(--white);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      margin-top: 3rem;
    }

    .header_wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .header_wrapper svg {
      width: 48px;
      height: 48px;
    }

    .header_wrapper p {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .hero .desp {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .choise {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .choise input[type="radio"] {
      display: none;
    }

    .choise label {
      padding: 0.5rem 1rem;
      background: var(--bg);
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .choise input[type="radio"]:checked+label {
      background: var(--primary);
      color: white;
    }

    .grid_box {
      display: grid;
      gap: 2rem;
    }

    .input_wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      background: var(--bg);
      padding: 0.75rem;
      border-radius: 10px;
    }

    .input_text {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: var(--gray);
      gap: 1rem;
    }

    .divider span {
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .upload_box {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      background: var(--bg);
    }

    .upload_box label {
      display: inline-block;
      margin-top: 0.5rem;
      color: var(--primary);
      cursor: pointer;
      font-weight: bold;
    }

    .upload_box input {
      display: none;
    }

    .message {
      margin-top: 2rem;
      background: #eaffea;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #2e7d32;
      font-weight: 500;
    }

    .message i {
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <span class="header_wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39 39">
        <path fill="#00E676" d="M10.7 32.8l.6.3c2.5 1.5 5.3 2.2 8.1 2.2 8.8 0 16-7.2 16-16 0-4.2-1.7-8.3-4.7-11.3s-7-4.7-11.3-4.7c-8.8 0-16 7.2-15.9 16.1 0 3 .9 5.9 2.4 8.4l.4.6-1.6 5.9 6-1.5z"></path>
        <path fill="#FFF" d="..." />
      </svg>
      <p>Whatsapp Message</p>
    </span>
    <main class="hero">
      <div class="descripton">
        <p class="desp">
          Send WhatsApp messages to unsaved numbers effortlessly. Import contacts from CSV files for efficient communication. Streamline your messaging strategy today.
        </p>
      </div>
      <form class="choise">
        <input name="Whatsapp1" id="api" type="radio" checked />
        <label for="api">Whatsapp</label>
        <input name="Whatsapp1" id="web" type="radio" />
        <label for="web">Web</label>
      </form>
      <div class="grid_box">
        <section>
          <div class="input_wrapper">
            <i class="bx bx-phone input_icon"></i>
            <input class="input_text" type="number" placeholder="Phone Number" id="phoneInput" />
          </div>
          <div class="input_wrapper">
            <i class="bx bx-comment-dots input_icon"></i>
            <input class="input_text" type="text" placeholder="Message" id="messageInput" />
          </div>
          <button onclick="send()">
            Send
            <i class="bx bx-send"></i>
          </button>
        </section>
        <div class="divider">
          <span></span>OR<span></span>
        </div>
        <section>
          <form class="upload_box">
            <i id="uploadIcon" class="bx bx-cloud-upload"></i>
            <p>Drop Files here</p>
            <p>Or</p>
            <label for="inputFile">Browse</label>
            <input id="inputFile" type="file" accept=".csv" />
          </form>
        </section>
      </div>
      <div class="message">
        <i class='bx bxs-check-circle'></i>
        <p><span id="total">0</span> out of <span id="sent">0</span> message sent (<span id="percentage">0%</span>)</p>
      </div>
    </main>
  </div>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
